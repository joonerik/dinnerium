image: maven:3-jdk-14

stages:
  - verify
  - test

coverage_check:
  image: alpine:latest
  stage: verify
  script:
    - cd gr2038/
    - apk add bash
    - apk add jq
    - apk add curl
    - cat target/site/jacoco/index.html

    
testF:
  stage: test
  script:
    - cd gr2038/
    - mvn verify
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml